						<p align="left"><font style="font-family: 微軟正黑體; font-size: 20px;">虛擬世界法規調適計畫將於<strong>104年8月13日晚上七時</strong>，在行政院進行第六場的諮詢會議，並同步於LivehouseIn進行線上直播! 歡迎各界透過網路一同参與。<br />
						本次討論主題為「<strong>防杜網路霸凌</strong>」。<br />
						本議題已經經過一個月期程的vTaiwan討論區線上討論，將於8月13日進行諮詢會議，本次會議同樣邀請到泛科學以及娛樂重擊總編輯<u>鄭國威</u>先生擔任主持人，將由法務部、內政部、教育部、衛福部、通傳會進行報告，並邀請學者專家、社群代表以及行政院青年顧問團一起進行面對面的溝通與討論。</font></p>
